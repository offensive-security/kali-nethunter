server.document-root = "/sdcard/htdocs"
server.errorlog = "/sdcard/lighttpd.log"

server.bind = "127.0.0.1"
server.port = 8080

index-file.names = ("index.php", "index.html")

fastcgi.server = (
  ".php" =>
        (( "host" => "127.0.0.1",
           "port" => 9001,
        ))
)

##  MimeType handling
